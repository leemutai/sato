<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   <div class="container">
       <div class="row justify-content-center">
           <div class="col-sm-5">
               <div class="card">
                   
                   {% if employee.profile %}
                   	<img src="{{ employee.profile.url}}" alt="" class="card-img-top">
                   {% endif %} 
                   
                   <div class="card-body">
                       <h2 class="card-title">{{ employee.name }}</h2>
                       <p class="card-text">Ksh {{ employee.salary }}</p>
                       <p class="card-text">Born On{{ employee.dob }}</p>
                       <p class="card-text">Address {{ employee.email }}</p>
                       <p class="card-text">Added On {{ employee.created_at }}</p>
                   </div>
               </div>
           </div>
       </div>
   </div>

</body>
</html>
