{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .asteriskField{
            display: none;
            {#color: crimson;#}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <form action="" method="post" enctype="multipart/form-data" class="shadow py-4 px-3 mt-3">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary rounded-0 w-100">Add Employee</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
